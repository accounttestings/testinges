<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>table forms</title>
    </head>
    
    <body>
        <table>
            <tr>
                <th>name |</th>
                <th>aisle number |</th>
                <th>price per unit |</th>
                <th>quantity</th>
            </tr>
            
            <tbody>
            <tr>
                <td>avocado<strong>:</strong></td>
                <td>8</td>
                <td>$5.00</td>
                <td>10 units</td>
            </tr>

            <tr>
                <td>broccoli<strong>:</strong></td>
                <td>7</td>
                <td>$2.00</td>
                <td>1 kilo</td>
            </tr>
            </tbody>

            <tfoot>
            <tr>
                <td>total<strong>:</strong></td>
                <td>$7.00</td>
            </tr>
            </tfoot>
        </table>
        
        <p>more files along the way.</p>

        <ul>
            <ol><a href="clickableform.html">clickable forms</a></ol>
            <ol><a href="commoninputs.html">common inputs</a></ol>
        </ul>
        </nav>
    </body>
</html>
